<div class="pageRoot" [@routeFadeIn]="">

  <swiper [config]="config" (indexChange)="onIndexChange($event)">
    <div *ngFor="let a of utils.createRange(4); let index = index" 
    style="overflow-x: scroll;"
    [ngStyle]="{'background-color':colors[index]}">
      
      <p style="text-align: center;">PAGE: {{index+1}}</p>

      <div *ngFor="let a of utils.createRange(30); let index = index"
      style="padding-left: 10px;">
        <p>{{index}}</p>
      </div>

    </div>
  </swiper>

</div>
